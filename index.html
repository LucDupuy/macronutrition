<body>

    <!--Menu Bar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand active-page" href="index.html">Basic</a>
        <a class="navbar-brand" href="AdvancedCalculator.html">Advanced</a>

    <div id="main" class="main">
        <h1 class="my-5" style="text-align:center">Basic Calorie and Macronutrient Calculator</h1>

        <div class="container text-center">


            <select style="font-size: 120%" class="browser-default custom-select" id="sex_id" required>
                <option disabled selected>Sex:</option>
                <option value="1">Male</option>
                <option value="2">Female</option>
            </select>


            <div class="input_basic" id="input_basic">
                <div class="md-form input-group mb-3">
                    <div class="input-group-prepend">
                        <span style="font-size: 120%" class="input-group-text md-addon" id="material-addon1">Age:</span>
                    </div>
                    <input type="number" min="0" max="120" class="form-control col-md-1" aria-describedby="material-addon1" id="age_id" placeholder="0">
                </div>

                <div class="md-form input-group mb-3">
                    <div class="input-group-prepend">
                        <span style="font-size: 120%" class="input-group-text md-addon" id="material-addon1">Weight in
                            kilograms:</span>
                    </div>
                    <input type="number" min="0" class="form-control col-md-1" aria-describedby="material-addon1" id="weight_id" placeholder="0">
                </div>

                <div class="md-form input-group mb-3">
                    <div class="input-group-prepend">
                        <span style="font-size: 120%" class="input-group-text md-addon" id="material-addon1">Height in
                            centimetres</span>
                    </div>
                    <input type="number" min="0" class="form-control col-md-1" aria-describedby="material-addon1" id="height_id" placeholder="0">
                </div>
            </div>


            <select style="font-size: 120%" class="browser-default custom-select" id="goal_id">
                <option disabled selected>Select your goal (in a week):</option>
                <option value="1">Lose Weight (0.5 lbs)</option>
                <option value="2">Lose Weight (1.0 lbs)</option>
                <option value="3">Lose Weight (1.5 lbs)</option>
                <option value="4">Lose Weight (2.0 lbs)</option>
                <option value="5">Maintain Weight</option>
                <option value="6">Gain Weight (0.5 lbs)</option>
                <option value="7">Gain Weight (1.0 lbs)</option>
                <option value="8">Gain Weight (1.5 lbs)</option>
                <option value="9">Gain Weight (2.0 lbs)</option>
            </select>

            <select style="font-size: 120%" class="browser-default custom-select my-4" id="activity_id">
                <option disabled selected>Select your level of daily typical activity:</option>
                <option value="1">Sedentary</option>
                <option value="2">Light</option>
                <option value="3">Moderate</option>
            </select>

            <div id="main_btns">
                <button type="button" id="submit_basic" class="btn btn-primary mx-auto">Submit</button>
            </div>


            <div id="pdf_target">
                <div style=" display:none; text-align: center; background-color: #eff0f0" class="boxed container center" id="box">
                    <div style="display: inline-block; text-align: left;" id="results">
                    </div>
                </div>
            </div>




            <div class="container text-center" id="save_btn_div" style="display:none">
                <button type="button" id="save_btn" class="btn btn-primary mx-auto">Download PDF</button>
            </div>
        </div>
